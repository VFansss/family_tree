<#include "frame_public.html">
<section class="login">

    <div class="col-md-12 title text-center">
        <h1 class="xs-hidden">Collaborative Genealogy</h1>
        <img src="template/images/tree-icon-200.png" alt="tree logo" />
    </div>

    <div class="col-md-12">
        <div class="lock-container">
            <div class="panel-default text-center">

                <form action="${action}S" class="panel-body main-form" method="POST">

                    <fieldset class="rounded">
                        
                        <input class="form-control" name="email" type="text" placeholder="E-mail"  />  
                        <input class="form-control" name="password" type="password" placeholder="Password"  />  

                        <#if action == "signup">
                            <!-- Aggiunta dei campi per i dati utente in caso di signup -->
                            <input class="form-control" name="name" type="text" placeholder="Name" />  
                            <input class="form-control" name="surname" type="text" placeholder="Surname" /> 
                            <select name="gender" class="form-control" title = "Warning! If you change your gender, your family tree will be removed">
                                <option value="" readonly selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <input class="form-control" name="birthdate" type="text" placeholder="Birthdate (dd/mm/yyyy)" />  
                            <input class="form-control" name="birthplace" type="text" placeholder="Birthplace" />  
                        </#if>
                        
                    </fieldset>

                    <#if action == "login">
                        <#assign button_icon = "unlock-alt">
                    <#else>
                        <#assign button_icon = "user">
                    </#if>
                    
                    <#if message.code?? && message.msg??>
                        <div class="form-message">
                            <i class="fa fa-times"></i><p>${message.msg}</p>
                        </div>
                    </#if>
                    <button type="submit" class="col-xs-12 btn btn-primary">${action?cap_first} <i class="fa fa-fw fa-${button_icon}"></i></button>
                    
                    <#if action == "login">
                        </form>
                            <button class="forgot-password">Forgot password?</button>
                        </form>
                    </#if>
            </div>
        </div>
    </div>

</section>

<#include "footer.html">
