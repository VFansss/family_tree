<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>${user_logged.name?cap_first} - Collaborative Genealogy</title>
        <!-- icon -->
        <link rel="shortcut icon" href="template/images/favicon.ico" />
        <!-- App Styling Bundle -->
        <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
        <link href="template/css/blue.css" rel="stylesheet">
        <link href="template/css/style.css" rel="stylesheet">
        <link href="template/css/responsive.css" rel="stylesheet">
        <!--Script-->
     
       
    </head>
    <body>

            <header>
                    <div class="xs-hidden" id="tree-icon">
                        <img class="pull-left" src="template/images/tree-icon-200.png" alt="tree logo"/>
                    </div>

                    <div id="search-bar" class="col-md-4 col-sm-4 col-xs-12">
                        <form method="POST" >
                            <input type="button" />
                            <input placeholder="Search" type="text" required />

                        </form>
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-4 button-top-right pull-right">
                        <a href="profile?id=${user_logged.id}" class="btn btn-primary pull-right">
                                <img src="template/profile/${user_logged.id}.jpg" alt="profile image" class="img-circle avatar avatar-square"/>
                                &nbsp;${user_logged.name}
                        </a>
                    </div>
                
            </header>

            <section class="login">
                
                <div class="col-md-12 title text-center">
                    <img src="template/profile/${user_logged.id}.jpg" alt="profile image" />
                </div>
                
                <div class="col-md-12">
                <div class="lock-container">
                    <div class="panel-default text-center">

                        <form action="change" class="panel-body main-form" method="POST">

                            <fieldset>
                                <#list fields as field>
                                    <input class="form-control" name="${field[0]}" type="${field[1]}" placeholder="${field[2]}" value="${field[3]}" />
                                </#list>
                            </fieldset>
                   
                            <#if msn??>
                                <div class="error">
                                    <i class="fa fa-times"></i><p>${msn}</p>
                                </div>
                            </#if>
                            <button type="submit" class="col-xs-12 btn btn-primary">Change data<#--<i class="fa fa-fw fa-${button_icon}"></i>--></button>

                        </form>

                    </div>
                </div>
            </div>
                
            </section>
            
           <footer>
  
                <ul>
                    <li>
                        <a href="profile?id=${user_logged.id}" class="ball tree " title="Settings">
                            <i class="fa fa-user fa-2x"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="ball settings active" title="Settings">
                            <i class="fa fa-cog fa-2x"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="logout" class="ball logout " title="Settings">
                            <i class="fa fa-sign-out fa-2x"></i>
                        </a>
                    </li>
                </ul>
               
        </footer>
            
    </body>

</html>
