<#include "frame_public.html">
<section class="login">

    <div class="col-md-12 title text-center">
        <h1 class="xs-hidden">Collaborative Genealogy</h1>
        <img src="template/images/tree-icon-200.png" alt="tree logo" />
    </div>

    <div class="col-md-12">
        
            <div class="panel-default text-center wrapper">

                <form action="${action}" class="panel-body main-form" method="post">

                    <fieldset class="rounded">
                        
                        <input class="form-control" name="email" type="text" placeholder="E-mail" <#if email??> value="${email}" readonly </#if>>  
                        <input class="form-control" name="password" type="password" placeholder="<#if email??>Choose a password<#else>Password</#if>" />  
                        <input class="hidden" type="hidden" name="user_id" value="${user_id!}" />
                        <#if action == "signup">
                            <!-- Aggiunta dei campi per i dati utente in caso di signup -->
                            <input class="form-control" name="name" type="text" placeholder="Name" />  
                            <input class="form-control" name="surname" type="text" placeholder="Surname" /> 
                            <select name="gender" class="selectpicker form-control" data-width="270px">
                                <option value="" data-hidden="true" selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <input class="form-control" name="birthdate" type="text" placeholder="Birthdate (dd/mm/yyyy)" />  
                            <input class="form-control" name="birthplace" type="text" placeholder="Birthplace" />  
                        </#if>
                        
                    </fieldset>

                    <#if action == "login">
                        <#assign button_icon = "unlock-alt">
                    <#else>
                        <#assign button_icon = "user">
                    </#if>
                    
                    
                        <div class="form-message <#if !(message.msg??)>hide</#if>">
                            <i class="fa fa-times"></i><p>${message.msg!}</p>
                        </div>
                    
                    <button id="submit" type="submit" class="col-xs-12 btn btn-primary form-control">${action?cap_first} <i class="fa fa-fw fa-${button_icon}"></i></button>
                    
                    <#if action == "login">
                        <button class="forgot-password">Forgot password?</button>
                    </#if>
                </form>
            </div>
       
    </div>

</section>

<#include "footer.html">
