<#include "frame_public.html">

<section class="login">

    <div class="col-md-12 title text-center">
        <h1 class="xs-hidden">Collaborative Genealogy</h1>
        <img src="template/images/tree-icon-200.png" alt="tree logo" />
    </div>

    <div class="col-md-12">
        <div class="lock-container">
            <div class="panel-default text-center">

                <form action="log" class="panel-body main-form" method="POST">

                    <fieldset class="rounded">
                        <#list fields as field>
                            <input class="form-control" name="${field[0]}" type="${field[1]}" placeholder="${field[2]}"  />
                        </#list>
                    </fieldset>

                    <#if action == "login">
                        <#assign button_icon = "unlock-alt">
                    <#else>
                        <#assign button_icon = "user">
                    </#if>

                    <#if msn??>
                        <div class="form-message">
                            <i class="fa fa-times"></i>
                            <p class="inline-block">${msn}</p>
                        </div>
                    </#if>
                    <button type="submit" class="col-xs-12 btn btn-primary">${action?cap_first} <i class="fa fa-fw fa-${button_icon}"></i></button>

                </form>

                <#if action == "login">
                    <a class="forgot-password">Forgot password?</a>
                </#if>


            </div>
        </div>
    </div>

</section>

<#include "footer.html">
