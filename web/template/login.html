<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>uBlog - Login</title>
    <!-- icon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- App Styling Bundle -->
    <link href="template/css/blue.min.css" rel="stylesheet">
    <link href="template/css/style.css" rel="stylesheet">
    <!--Script-->
</head>

<body class="login">
            
    <div class="col-md-12">
        
      
            <div class="col-md-12 title">
                <h1>Collaborative Genealogy</h1>
            </div>
        
        
        
            <div class="col-md-12">

                <div class="lock-container">

                    <div class="panel-default text-center">
                        <img src="template/images/people/110/guy-5.jpg" class="img-circle avatar login-avatar">
                        <form id="form-login" class="panel-body" method="POST">
                            <fieldset>
                                <input class="form-control" id="email-field" name="email" type="email" placeholder="E-mail" required>
                                <input class="form-control" name="password" type="password" placeholder="Password" required>
                            </fieldset>
                            <button type="button" id="button-login" class="col-md-12 btn btn-primary">Login <i class="fa fa-fw fa-unlock-alt"></i></button>
                            &nbsp
                            <a class="forgot-password">Forgot password?</a>
                        </form>
                    </div>
                </div>

        </div>
    </div>
</body>



</html>
