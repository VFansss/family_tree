                    <li class="xs-hidden">
                        <a href="requests" class="ball requests active" title="${request!} new requests" data-toggle="tooltip" data-placement="left">

                                <i class="fa fa-circle-o fa-stack-2x"></i>
                                <i class="fa fa-user fa-stack-1x"></i>

                <li>
